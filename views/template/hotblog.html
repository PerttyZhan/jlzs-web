<% hotBlog.forEach(function(b){ %>
<div class="new">
	<div class="new--left">
		<a href="/<%=b.difference %>/article/<%=b.id%>" target="_blank"><img data-original="<%=b.img_src %>"></a>
	</div>
	<div class="new--right">
		<a class="new-title" href="/<%=b.difference %>/article/<%=b.id%>" target="_blank">
			<%=b.headline %>
		</a>
	</div>
	<p class="new-author">
		<i class="ion-person"></i>	<%=b.name%>
	</p>
</div>
<% }) %>
